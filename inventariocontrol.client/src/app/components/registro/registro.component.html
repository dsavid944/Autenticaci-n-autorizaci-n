<div class="registro-container">
  <h2>Registro de Usuario</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="registroData.nombre" name="nombre" required>
    </div>
    <div>
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="registroData.email" name="email" required>
    </div>
    <div>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="registroData.password" name="password" required>
    </div>
    <div>
      <label for="rol">Rol:</label>
      <select id="rol" [(ngModel)]="registroData.rol" name="rol" required>
        <option value="administrador">Administrador</option>
        <option value="docente">Docente</option>
      </select>
    </div>
    <button type="submit">Registrar</button>
  </form>
</div>
